<ion-view view-title="Availability">
<div class="tabs-striped tabs-top tabs-background-stable tabs-color-dark" style="justify-content: flex-start">
    <div class="tabs" style="left: 10em;justify-content: flex-start">
      <a class="tab-item active">
        MEETING
      </a>
      <a class="tab-item">
        TABLES
      </a>
      <a class="tab-item">
        PANTRY
      </a>
    </div>
  </div>

	<ion-content class="has-subheader padding-top">
		<div class="row full-height">
			<div class="col full-height office-col">
				<room ng-repeat="room in vm.meetingRooms" avail="{{room.avail}}" usermode="true" ng-click="vm.showRoomInfo(room)"></room>
			</div>
		</div>
	</ion-content>
</ion-view>
